<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NYU Collective Auto Investment</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <a href="/" class="back-link">Back to Home</a>
        </header>

        <main class="admin-content">
            <section class="admin-stats">
                <div class="admin-stats-card">
                    <h2>Total Interest</h2>
                    <div class="admin-stats-value" id="totalInterest">Loading...</div>
                </div>
                <div class="admin-stats-card">
                    <h2>Total Subscribers</h2>
                    <div class="admin-stats-value" id="totalSubscribers">Loading...</div>
                </div>
            </section>

            <section class="admin-recent">
                <div class="admin-recent-list">
                    <h2>Recent Interest</h2>
                    <div id="recentInterest">Loading...</div>
                </div>
                <div class="admin-recent-list">
                    <h2>Recent Subscribers</h2>
                    <div id="recentSubscribers">Loading...</div>
                </div>
            </section>

            <div class="admin-actions">
                <button id="downloadCSVBtn" class="admin-button">Download Statistics</button>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', path='/js/admin.js') }}"></script>
</body>
</html>
